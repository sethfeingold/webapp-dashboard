<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp Dashboard</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header-title">
            <h1 class="app-name">
                Your<span class="app-logo-text">App&#8482;</span>
            </h1>
        </div>

        <!-- Notifications Section (Bell Icon and Notificaiton Tray) -->

        <div class="header-info">

            <div class="notification-bell">

                <!-- Notification Bell Icon -->

                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" width="25px" height="25px">
                    <style type="text/css">
                        .st0{fill:rgb(255, 255, 255);}
                    </style>
                    <g id="_x36__6_">
                        <g>
                            <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
                                c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                        </g>
                    </g>
                </svg>

                <!-- Notification Tray -->

                <div id="notifications"></div>

            </div>
            
            <div class="current-user">

                <!-- User Avatar -->

                <img src="/images/member-seth.jpg" class="avatar">

            </div>

            <!-- Username -->

            <h3 class="username">Seth Feingold</h3>


        </div>

    </header>

    <!-- NAVBAR -->

    <nav class="navbar">

        <a href="#" class="dashboard-link">
            <img class="dashboard-icon" src="/icons/icon-dashboard.svg" height="25px" width="25px">
        </a>

        <div class="member-icon">Members</div>

        <div class="visitor-icon">Visits</div>

        <div class="settings-icon">Settings</div>

    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="searchbar"></div>

        <div class="alert"></div>

        <div class="charts"></div>

        <div class="daily-traffic"></div>

        <div class="mobile-users"></div>

        <div class="social-stats"></div>

        <div class="new-members"></div>

        <div class="recent-activity"></div>

        <div class="message-user"></div>

        <div class="settings"></div>
    </main>

</body>
</html>
